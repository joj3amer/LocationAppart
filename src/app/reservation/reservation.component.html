<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maisons à réserver</title>
</head>
<body>
  <section class="logements">
    <h2>Maisons à réserver</h2>
    <div class="maison">
      <img src="https://www.airbnb.fr/static/images/home-collection-6.jpg" alt="Maison 1">
      <h3>Maison de charme en Provence</h3>
      <p>Pour 4 personnes</p>
      <p>Prix à partir de 100€ par nuit</p>
      <button>Réserver</button>
    </div>
    <div class="maison">
      <img src="https://www.airbnb.fr/static/images/home-collection-7.jpg" alt="Maison 2">
      <h3>Appartement moderne à Paris</h3>
      <p>Pour 2 personnes</p>
      <p>Prix à partir de 80€ par nuit</p>
      <button>Réserver</button>
    </div>
    <div class="maison">
      <img src="https://www.airbnb.fr/static/images/home-collection-8.jpg" alt="Maison 3">
      <h3>Chalet en montagne</h3>
      <p>Pour 6 personnes</p>
      <p>Prix à partir de 150€ par nuit</p>
      <button>Réserver</button>
    </div>
  </section>
  <style>
  .logements {
    margin: 20px;
    padding: 20px;
    border: 1px solid #ddd;
  }

  .maison {
    margin-bottom: 20px;
    padding: 20px;
    border: 1px solid #ccc;
    display: flex;
    flex-direction: column;
  }

  .maison img {
    width: 200px;
    height: 150px;
  }

  .maison h3 {
    margin-top: 10px;
  }

  .maison p {
    margin-bottom: 10px;
  }

  .maison button {
    padding: 10px 20px;
    background-color: #000;
    color: #fff;
    border: none;
    cursor: pointer;
  }
  </style>
</body>
</html>
